
<form class="flex flex-wrap gap-3 w-full p-5" (ngSubmit)="pagar()">
  <label class="relative w-full flex flex-col">
    <span class="font-bold mb-3">Email</span>
    <input class="rounded-md peer pr-2 py-2 border-2 border-gray-200 placeholder-gray-300" type="email" name="email" [(ngModel)]="email" placeholder="contact@email.com" />
  </label>

  <div class="relative w-full flex flex-col">
    <button class=" bg-yellow-500 p-3 rounded-3xl w-full h-full hover:bg-yellow-600"> Pay with Paypal</button>
  </div>
</form>
